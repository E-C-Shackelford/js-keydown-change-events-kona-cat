<!DOCTYPE html>
<html>
  <head>
    <title>Kona the Cat Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c8cec5b779.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main class="profile-card">
      <header class="switch-container">
        <p>Press "l" for Light mode or "d" for Dark mode</p>
      </header>
      <div class="favorite-kona">
        <label for="subscription">Favorite Kona:</label>
        <select name="favorite" id="favorite">
          <option value="regular">Regular Kona</option>
          <option value="cozy">Cozy Kona</option>
          <option value="stealth">Stealth Kona</option>
          <option value="party">Party Kona</option>
        </select>
      </div>
      <div class="top"></div>
      <div class="bottom">
        <figure class="cat">
          <img src="img/kona-cat.png" alt="Kona the cat" />
        </figure>
        <h1>Kona</h1>

        <h5>California Cool Cat</h5>
        <footer class="stats">
          <p>
            <i class="fas fa-user-friends"></i><span class="fans">125</span>
          </p>
          <p><i class="fas fa-fish"></i><span class="fish">20K</span></p>
          <p><i class="fas fa-paw"></i><span class="pets">40K</span></p>
        </footer>
      </div>
    </main>
  </body>
</html>
